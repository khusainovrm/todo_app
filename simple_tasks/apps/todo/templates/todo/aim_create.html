{% extends 'base.html' %}

{% block content %}
Создать цели
    <form method="POST">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                {{ field.errors }}
                {{ field.label_tag }}         {{ field }}
                {% if field.help_text %}
                    <p class="help">{{ field.help_text|safe }}</p>
                {% endif %}
        {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary">Создать</button>
    </form>
{% endblock content %}
