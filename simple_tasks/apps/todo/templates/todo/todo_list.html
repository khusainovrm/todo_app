{% extends 'base.html' %}

{% block content %}

{% for note in all_notes %}
<div class="card bg-light mb-3" style="max-width: 18rem;">
  <div class="card-header">
    {{note.author}}
  </div>
  <div class="card-body">
      <a href = "{% url "todo:todo_detail" note.id %}">
    <h5 class="card-title">{{note.title}}</h5>
    <p class="card-text">{{note.text}}</p>
      </a>
  </div>
</div>
{% endfor %}
{% endblock content %}
